<!DOCTYPE html>
<html>
<head>
  <title>Insert HTML Fragment</title>
</head>
<body>
  <div id="my-container"></div>

  <script>
    const xhr = new XMLHttpRequest();
    xhr.open("GET", "http://localhost:8000/menu2.html", true);    
    xhr.send();

    xhr.onload = function() {
      if (xhr.status === 200) {
        // Success!
        const container = document.getElementById("my-container");
        container.innerHTML = xhr.responseText;
      } else {
        // Error!
      }
    };
  </script>
</body>
</html>
